{% extends 'listings/base.html' %}

{% block content %}

<h1>Listings</h1>

<a href="{% url 'listings-create' %}">Create new Listing</a>

<ul>
    {% for listing in listings %}
    <li>
        <a href="{% url 'listings-detail' listing.id %}">{{ listing.title}}</a>
        - <a href="{% url 'listings-update' listing.id %}">[edit]</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
