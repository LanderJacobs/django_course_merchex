{% extends 'listings/base.html' %}

{% block content %}
<h2>{{ listings.title }}</h2>

<ul>
    <li>Year bought: {{ listings.year }}</li>
    <li>Sold: {{ listings.sold|yesno }}</li>
    <li>Type: {{ listings.get_type_display }}</li>
</ul>

<p>{{ listings.description }}</p>

<a href="{% url 'listings-update' listings.id %}">Edit this Band</a>

<a href="{% url 'listings-list' %}">Back to all listings</a>

<a href="{% url 'listings-delete' listings.id %}">Delete this listing</a>

{% endblock %}
